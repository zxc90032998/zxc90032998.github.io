<h2>小魚乾炒青龍</h2>
青龍辣椒及紅辣椒切斜段。蒜頭切片或末。
<p>
      小魚乾泡米酒十分鐘，可清洗表面、去腥及軟化。(泡過小魚乾的米酒倒掉不用)
  <p>
      鍋中下半杯油，油熱後，中火半煎炸小魚乾到小魚乾成酥脆。{炸炒過小魚乾的油（會混濁有雜質）丟棄不用（所以份量不加多）}。
  <p>
      起新油鍋（中火熱鍋後，轉小火加入1大匙油），爆香紅辣椒及蒜末， 香味飄出後，加入一炒鏟水及青龍辣椒拌炒一下，蓋上鍋蓋燜ㄧ分鐘。
  <p>
      不加水直接拌炒到青龍辣椒熟亦可。
  <p>
      加入小魚乾及1/4小匙鹽及少許柴魚粉或糖調味，沿著鍋邊加入一大匙米酒，拌炒勻， 試試味道夠鹹即可起鍋
  <p>
