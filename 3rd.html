<h2>香煎香菇</h2>
香菇去蒂頭洗淨擦乾，辣椒.蒜頭切碎
<p>
      香菇下鍋煎香，下油放入蒜頭炒香
  <p>
      加入鹽巴.黑胡椒.蔥花.辣椒拌炒即可
  <p>
