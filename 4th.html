<h2>味噌炒高麗菜</h2>
鍋內放適量的食用油後放入蒜末爆香
<p>
      清洗好的高麗菜切成適量的大小放入鍋內
  <p>
      味噌用適量的水拌勻，加入炒軟的高麗菜
  <p>
      起鍋前加些辣椒即可
  <p>
